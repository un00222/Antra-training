<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <div class="row">
            <input type="text" placeholder="First Name" id="firstName" name="firstName">
            <input type="text" placeholder="Last Name" id="lastName" name="lastName">
        </div>

        <div class="full-width">
            <input type="tel" placeholder="Mobile No." id="mobile" name="mobile">
        </div>

        <div class="full-width">
            <input type="email" placeholder="Email Address" id="email" name="email">
        </div>

        <div class="row">
            <input type="password" placeholder="Password" id="password" name="password">
            <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword">
        </div>

        <div class="agree-section">
            <label class="agree-label">
                <input type="checkbox" id="agree" name="agree">
                I Agree
            </label>
            <p class="agree-text">
                By clicking <span class="register-badge">Register</span>, you agree to the
                <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
            </p>
        </div>

        <div class="btn-row">
            <button type="button" class="btn-register">Register</button>
            <button type="button" class="btn-signin">Sign In</button>
        </div>
    </div>
</body>
</html>
